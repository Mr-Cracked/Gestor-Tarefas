<script>
  function confirmarEliminacao(botao) {
    const confirmado = confirm("Tem a certeza que deseja eliminar esta tarefa?");
    if (confirmado) {
      const card = botao.closest(".task-card");
      if (card) {
        card.remove();
      }
    }
  }
</script>
